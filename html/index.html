 <html lang="en">
    <head>

        <title>Stopwatch</title>

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center text-success">Stopwatch:</h1>

        </div>
