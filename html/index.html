<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center text-light">Stopwatch:</h1>
            <span class="text-center text-light"><span id="hours"></span><span style="margin-left: 4px; margin-right:0.3em;">h</span><span id="minutes"></span><span style="margin-left: 4px; margin-right:0.3em;">m</span><span id="seconds"></span><span>s</span></span>
            <div class="btn-group">
                <a style="font-size: 3em;" id="start-btn" class="btn-light btn-lg">Start</a>
                <a style="font-size: 3em;" id="stop-btn"  class="btn-light btn-lg">Stop</a>
                <a style="font-size: 3em;" id="reset-btn"  class="btn-light btn-lg">Reset</a>
            </div>
        </div>
    </body>
    <script src="../javascript/main.js"></script>
</html>
